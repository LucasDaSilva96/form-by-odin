<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Log in</title>
  </head>
  <body>
    <header><h1>AMG - Group</h1></header>
    <main>
      <div class="login-box">
        <h2>Log in</h2>
        <form class="log-in-form">
          <!--  -->
          <div class="user-box">
            <input
              type="text"
              name="user_email"
              id="user_email"
              required
            /><label for="user_email">Email</label>
          </div>
          <!--  -->
          <div class="user-box">
            <input
              type="password"
              required
              name="user_password"
              id="user_password"
            /><label for="user_password">Password</label>
          </div>
          <!--  -->
          <a href="#" class="log-in-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Log in
          </a>
        </form>
      </div>
    </main>
  </body>
</html>
