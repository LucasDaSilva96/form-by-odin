<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.icon.jpg" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>Sign-Up</title>
  </head>
  <body>
    <header><h1>AMG - Group</h1></header>
    <main>
      <h2>This is not a real online service!</h2>
      <div class="container">
        <div class="img-container">
          <img
            src="mercedes.jpg"
            alt="black mercedes amg"
            class="mercedes-pic"
          />
          <div class="pic-owner"><h6>Picture by: Flavien</h6></div>
        </div>
        <div class="form-container">
          <h3 class="join-txt">JOIN THE AMG-FAMILY</h3>
          <form class="join-form" action="confirm.html" method="get">
            <!-- Form-Grid-Box -->
            <div class="grid-container">
              <div class="form-box">
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  id="first_name"
                  name="user_first_name"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-box">
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  name="user_last_name"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-box">
                <label for="phone_number">Phone Number</label>
                <input
                  type="number"
                  id="phone_number"
                  name="user_phone_number"
                  min="10"
                  required
                />
              </div>
              <!--  -->
              <!-- Form-Grid-Box -->
              <div class="form-box">
                <label for="email">Email</label>
                <input type="email" id="email" required name="user_email" />
              </div>
              <div class="form-box">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="user_password"
                  required
                  minlength="10"
                />
              </div>
              <div class="form-box">
                <label class="confirm_password" for="password_confirmation"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="password_confirmation"
                  name="user_password_confirmation"
                  minlength="10"
                  required
                />
              </div>

              <!--  -->
            </div>
            <button class="sub-btn" type="submit">Create Account</button>
          </form>
          <span class="login-in-txt"
            >Already have an account?
            <strong><a href="login.html">Log in</a></strong></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
